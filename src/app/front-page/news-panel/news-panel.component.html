<div class="row m-0 p-0">
    <div *ngFor="let item of content" class="col-12 col-md-4 card card-news p-0">
        <img src="{{item.src}}" class="card-img card-img-top">
        <div class="card-text text-white bg-transparent-blue text-center align-middle fw-bold p-1">
            {{item.title}}
        </div>
    </div>
</div>
