<div class="car-body">
    <div *ngFor="let src of pictures; let i = index">
        <div *ngIf="selectedImgIndex == i">
            <img src="{{src}}" class="img-car img-fluid">
        </div>
    </div>
    <a href="#" (click)="nextImg(-1, $event)" class="arrow-left ms-3">
        <fa-icon [icon]="faChevronCircleLeft"></fa-icon>
    </a>
    <a href="#" (click)="nextImg(1, $event)" class="arrow-right me-1">
        <fa-icon [icon]="faChevronCircleRight"></fa-icon>
    </a>
</div>
